<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/graceweb/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grace - Multidisciplinary Designer Portfolio">
    <meta name="author" content="Grace">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Grace - Multidisciplinary Designer">
    <meta property="og:description" content="Portfolio showcasing interdisciplinary design work.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/1727381403497-JUk88dYVSc6TzOJ2rhIArjrVSRvDab.jpeg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="project-detail.css">
</head>
<body class="project-detail-page">
    <!-- Navigation -->
    <nav class="project-nav">
        <a href="index.html" class="nav-back">
            <span class="back-icon">←</span>
            <span class="back-text">Back to Portfolio</span>
        </a>
        <div class="nav-title" id="nav-title">Project</div>
        <div class="nav-actions">
            <button class="nav-share" aria-label="Share project">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="project-hero" id="project-hero">
        <div class="hero-image-container">
            <img id="hero-image" src="" alt="" class="hero-image">
            <div class="hero-overlay"></div>
        </div>
        <div class="hero-content">
            <h1 class="project-title" id="project-title"></h1>
            <p class="project-tagline" id="project-tagline"></p>
        </div>
    </header>

    <!-- Project Info Grid -->
    <section class="project-info-section">
        <div class="project-info-grid">
            <!-- Project Details -->
            <div class="project-details" id="project-details">
                <!-- Dynamically populated -->
            </div>
            
            <!-- Project Description -->
            <div class="project-description">
                <h2 class="section-title">About the Project</h2>
                <div class="description-text" id="project-description"></div>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="project-gallery">
        <h2 class="section-title visually-hidden">Project Gallery</h2>
        <div class="gallery-grid" id="gallery-grid">
            <!-- Dynamically populated with project images -->
        </div>
    </section>

    <!-- Related Projects -->
    <section class="related-projects">
        <h2 class="section-title">More Projects</h2>
        <div class="related-grid" id="related-projects">
            <!-- Dynamically populated -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="project-footer">
        <a href="index.html" class="footer-link">View All Projects →</a>
    </footer>

    <script src="project-detail.js"></script>
</body>
</html>
